<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aura Frequencies</title>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      margin-bottom: 1rem;
    }
    .button-group {
      margin: 1rem 0;
    }
    button {
      margin: 0.5rem;
      padding: 1rem 2rem;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .active {
      border: 2px solid yellow;
    }
    .stop {
      background-color: crimson;
      color: white;
    }
    @media (max-width: 600px) {
      button {
        width: 90%;
        margin: 0.5rem auto;
        display: block;
      }
    }
  </style>
</head>
<body>
  <h1>Aura Frequency Tuner</h1>

  <div class="button-group">
    <button onclick="toggleFrequency('attract', 528)">Attract</button>
    <button onclick="toggleFrequency('communicate', 639)">Communicate</button>
    <button onclick="toggleFrequency('connect', 741)">Connect</button>
    <button onclick="toggleFrequency('cleanse', 417)">Cleanse</button>
    <button class="stop" onclick="stopAll()">Stop</button>
  </div>

  <script>
    let currentOscillator = null;
    let currentButton = null;

    function playFrequency(freq) {
      const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = audioCtx.createOscillator();
      const gainNode = audioCtx.createGain();
      oscillator.type = 'sine';
      oscillator.frequency.value = freq;
      oscillator.connect(gainNode);
      gainNode.connect(audioCtx.destination);
      oscillator.start();
      return { oscillator, audioCtx };
    }

    function stopAll() {
      if (currentOscillator) {
        currentOscillator.oscillator.stop();
        currentOscillator.audioCtx.close();
        currentOscillator = null;
      }
      if (currentButton) {
        currentButton.classList.remove('active');
        currentButton = null;
      }
    }

    function toggleFrequency(name, freq) {
      const button = event.target;
      if (currentButton === button) {
        stopAll();
      } else {
        stopAll();
        currentOscillator = playFrequency(freq);
        currentButton = button;
        button.classList.add('active');
      }
    }
  </script>
</body>
</html>
