<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aura Frequency App</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: url('https://images.unsplash.com/photo-1581291519195-ef11498d1cf5?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 8px #f0f;
    }
    .controls {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 2rem;
      align-items: center;
    }
    button {
      padding: 1rem 2rem;
      border: none;
      border-radius: 30px;
      font-size: 1.2rem;
      cursor: pointer;
      background: rgba(255, 0, 128, 0.8);
      color: white;
      box-shadow: 0 0 15px rgba(255, 0, 128, 0.6);
      transition: background 0.3s, transform 0.2s;
    }
    button:hover {
      background: rgba(255, 0, 128, 1);
      transform: scale(1.05);
    }
    .active {
      background: rgba(0, 255, 128, 0.8);
      box-shadow: 0 0 15px rgba(0, 255, 128, 0.6);
    }
    .status {
      font-size: 1.2rem;
      margin-top: 1rem;
      text-shadow: 0 0 6px #fff;
    }
  </style>
</head>
<body>
  <h1>Mystical Aura Tuner</h1>
  <div class="controls">
    <button id="attractBtn">Attract (528 Hz)</button>
    <button id="communicateBtn">Communicate (639 Hz)</button>
    <button id="cleanseBtn">Cleanse (417 Hz)</button>
    <button id="stopBtn">Stop All</button>
  </div>
  <div class="status" id="statusText">No frequency playing</div><audio id="attractAudio" src="https://cdn.pixabay.com/audio/2022/03/25/audio_7b6bfb6f4f.mp3"></audio> <audio id="communicateAudio" src="https://cdn.pixabay.com/audio/2022/03/22/audio_0d23edc212.mp3"></audio> <audio id="cleanseAudio" src="https://cdn.pixabay.com/audio/2022/03/29/audio_93e6f3d1d8.mp3"></audio>

  <script>
    const attractBtn = document.getElementById('attractBtn');
    const communicateBtn = document.getElementById('communicateBtn');
    const cleanseBtn = document.getElementById('cleanseBtn');
    const stopBtn = document.getElementById('stopBtn');
    const statusText = document.getElementById('statusText');

    const audios = {
      attract: document.getElementById('attractAudio'),
      communicate: document.getElementById('communicateAudio'),
      cleanse: document.getElementById('cleanseAudio'),
    };

    let active = null;

    function play(id, label) {
      stopAll();
      audios[id].play();
      active = id;
      document.getElementById(id + 'Btn').classList.add('active');
      statusText.innerText = `Now resonating: ${label}`;
    }

    function stopAll() {
      for (const key in audios) {
        audios[key].pause();
        audios[key].currentTime = 0;
        document.getElementById(key + 'Btn').classList.remove('active');
      }
      statusText.innerText = 'No frequency playing';
      active = null;
    }

    attractBtn.addEventListener('click', () => {
      if (active === 'attract') stopAll();
      else play('attract', '528 Hz – Attraction');
    });

    communicateBtn.addEventListener('click', () => {
      if (active === 'communicate') stopAll();
      else play('communicate', '639 Hz – Communication');
    });

    cleanseBtn.addEventListener('click', () => {
      if (active === 'cleanse') stopAll();
      else play('cleanse', '417 Hz – Cleansing');
    });

    stopBtn.addEventListener('click', stopAll);
  </script></body>
</html>
