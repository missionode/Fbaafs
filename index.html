<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mystical Aura App</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: radial-gradient(ellipse at center, #0f0c29, #302b63, #24243e);
      color: white;
      min-height: 100vh;
    }
    .gender-toggle {
      margin: 20px;
    }
    .gender-toggle button {
      padding: 10px 20px;
      margin: 0 10px;
      background: none;
      border: 2px solid white;
      color: white;
      cursor: pointer;
      border-radius: 20px;
      transition: all 0.3s;
    }
    .gender-toggle .active {
      background: #ffffff33;
      box-shadow: 0 0 10px #fff;
    }
    .frequency-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 20px;
    }
    .frequency-buttons button {
      padding: 12px 24px;
      background: #222;
      color: #fff;
      border: 2px solid #fff;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }
    .frequency-buttons .active {
      background: #ff9d00;
      box-shadow: 0 0 15px #ff9d00, 0 0 30px #ff9d00aa;
    }
    #status {
      margin: 20px;
      font-size: 18px;
      text-align: center;
      text-shadow: 0 0 5px #fff;
    }
    .aura-glow {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: radial-gradient(circle, #ffffff44 10%, transparent 70%);
      animation: pulse 2s infinite ease-in-out;
      margin: 20px;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.6; }
      100% { transform: scale(1); opacity: 1; }
    }
    .hidden { display: none; }
    @media (max-width: 600px) {
      .frequency-buttons {
        flex-direction: column;
        gap: 15px;
      }
      .aura-glow {
        width: 150px;
        height: 150px;
      }
    }
  </style>
</head>
<body>
  <div class="gender-toggle">
    <button id="maleBtn" class="active">I am Male</button>
    <button id="femaleBtn">I am Female</button>
  </div>
  <div class="aura-glow" id="aura"></div>
  <div class="frequency-buttons">
    <button data-frequency="528" data-label="Attract" class="active">Attract</button>
    <button data-frequency="639" data-label="Connect">Connect</button>
    <button data-frequency="417" data-label="Cleanse">Cleanse</button>
    <button data-frequency="741" data-label="Express">Express</button>
    <button data-frequency="852" data-label="Awaken">Awaken</button>
  </div>
  <div id="status">Attract mode active (528 Hz)</div>  <script>
    let currentAudio = null;
    const aura = document.getElementById('aura');
    const statusText = document.getElementById('status');
    const freqButtons = document.querySelectorAll('.frequency-buttons button');
    const maleBtn = document.getElementById('maleBtn');
    const femaleBtn = document.getElementById('femaleBtn');

    // Gender toggle
    maleBtn.onclick = () => {
      maleBtn.classList.add('active');
      femaleBtn.classList.remove('active');
    };
    femaleBtn.onclick = () => {
      femaleBtn.classList.add('active');
      maleBtn.classList.remove('active');
    };

    // Frequency play function
    function playFrequency(freq, label) {
      if (currentAudio) {
        currentAudio.pause();
        currentAudio = null;
      }
      const context = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = context.createOscillator();
      oscillator.type = 'sine';
      oscillator.frequency.setValueAtTime(freq, context.currentTime);
      oscillator.connect(context.destination);
      oscillator.start();
      currentAudio = oscillator;

      // Stop sound after long duration or on new click
      setTimeout(() => oscillator.stop(), 10000);
      statusText.innerText = `${label} mode active (${freq} Hz)`;
    }

    // Frequency button click
    freqButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        freqButtons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        const freq = parseInt(btn.dataset.frequency);
        const label = btn.dataset.label;
        playFrequency(freq, label);
      });
    });
  </script></body>
</html>
